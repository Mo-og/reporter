<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<h1>Пользователи</h1>
<form>
    <table id="table" class="table table-striped table-hover">
        <thead class="thead-light">
        <tr>
            <th class="text-justify">#</th>
            <th class="text-justify">username</th>
            <th class="text-justify">password</th>
            <th class="text-justify">role</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="user, state : ${list}">
            <td class="align-middle"><span th:text="${state.count}"></span></td>
            <td class="align-middle"><span th:text="${user.username}"></span></td>
            <td class="align-middle"><span th:text="${user.password}"></span></td>
            <td class="align-middle" th:switch="${user.getRole()}">
                <span th:case="${T(com.practice3.reporter.EnumRole).ROLE_DISPATCHER}">Диспетчер</span>
                <span th:case="${T(com.practice3.reporter.EnumRole).ROLE_SUPERUSER}">Суперпользователь</span>
                <span th:case="*" th:text="${user.getRole()}"></span>
            </td>
        </tr>
        </tbody>
    </table>
</form>
</body>
</html>
