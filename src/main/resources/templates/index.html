<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0">

    <link rel="shortcut icon" href="../icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">

    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style>
        .animate__animated:hover {
            animation: pulse;
            animation-duration: 0.5s;
        }

        button:hover {
            box-shadow: rgba(93, 93, 93, 0.6) 1px 1px 5px 2px;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="fade-in container">
        <form th:action="@{/logout}" method="post">

            <h1><a th:href="@{/login}">
                <button type="button" class="btn-secondary">Войти</button>
            </a></h1>
            <h1><a th:href="@{/users}">
                <button type="button" class="btn-light">Пользователи</button>
            </a></h1>
            <h1><a th:href="@{/emergency}">
                <button type="button" class="animate__animated btn-light">Экстренная консультация</button>
            </a></h1>
            <h1><a th:href="@{/report}">
                <button type="button" class="btn-secondary mb-2">Отчёт</button>
            </a></h1>
            <button type="submit" class="btn btn-outline-secondary mb-2">Выйти</button>

            <a th:href="@{/supersecretrequest7355}" style="padding-bottom: 1em">
                <button type="button" class="btn btn-outline-secondary  mb-2" style="width: auto">Восстановить
                    суперпользователя
                </button>
            </a>
        </form>
    </div>
</div>
</body>
</html>
