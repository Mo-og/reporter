<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="shortcut icon" href="../icon.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
        .animate__animated:hover{
            animation: pulse;
            animation-duration: 0.5s;
        }
        button:hover{
            box-shadow: rgba(93, 93, 93, 0.6) 1px 1px 5px 2px;
        }
    </style>
</head>
<body>
<form class="animate__animated " style="position:fixed; padding-left: 1em" th:action="@{/}" method="get">
    <button class="btn-sm btn-secondary" type="submit"
            style="width: auto;background: rgba(138,138,138,0.6); color: #ffffff; border: #757575 1px solid ">Главная
    </button>
</form>
<div class="wrapper">
    <div class="fade-in container">
        <h1>Добро пожаловать</h1>

        <form class="form needs-validation" id="form" enctype="multipart/form-data" th:object="${form}" method="post">
            <div style="margin-bottom: 1em">
                <input type="text" id="username" th:field="*{username}"
                       th:value="${form.username}" required placeholder="Никнейм">
                <small style="color: red" th:if="${usernameFailed!=null&&usernameFailed}"
                       th:text="${messageUsername}"></small>
            </div>
            <div style="margin-bottom: 1em">
                <input id="password" placeholder="Пароль" th:field="*{password}"
                       type="password" th:value="${form.password}" required>
                <small style="color: red" th:if="${passwordFailed!=null&&passwordFailed}"
                       th:text="${messagePassword}"></small>
            </div>
            <button type="submit" id="login-button" value="Submit">Войти</button>
            <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden">
        </form>
    </div>

    <ul class="bg-bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="../js/script.js"></script>

</body>
</html>
